<!doctype html>
<html lang="en">
  <head>
    <!-- Essential meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title & Favicon -->
    <title>Bane's Lab – Full-Stack Development & Design</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://banes-lab.com/" />

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="Jay Baleine's Portfolio – A collection of graphic designs and programming projects showcasing creativity, technical skills, and innovative solutions." />

    <!-- Meta Robots -->
    <meta name="robots" content="index, follow" />

    <!-- (Optional) Meta Keywords - generally ignored by Google -->
    <meta
      name="keywords"
      content="Jay Baleine, Portfolio, Graphic Design, Web Development, Programming, UI/UX, GitHub" />
    <meta name="author" content="Jay Baleine" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Jay Baleine's Portfolio" />
    <meta
      property="og:description"
      content="Discover Jay Baleine's portfolio featuring graphic designs and programming projects." />
    <meta
      property="og:image"
      content="https://banes-lab.com/assets/images/varietyz/varietyz_banner_animated.gif" />
    <meta property="og:url" content="https://banes-lab.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jay Baleine's Portfolio" />
    <meta
      name="twitter:description"
      content="Discover Jay Baleine's portfolio featuring graphic designs and programming projects." />
    <!-- Uncomment and update the URL if a Twitter-specific image is needed -->
    <!-- <meta name="twitter:image" content="https://banes-lab.com/assets/images/twitter-image.jpg" /> -->

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Montserrat:wght@400;600&display=swap" />

    <!-- JSON-LD Structured Data for Organization and WebPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Bane's Lab",
        "url": "https://banes-lab.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://banes-lab.com/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Bane's Lab",
        "url": "https://banes-lab.com/",
        "logo": "https://banes-lab.com/assets/images/favicon.ico",
        "sameAs": ["https://github.com/Varietyz/banes-lab.com"]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
